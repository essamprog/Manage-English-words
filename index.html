<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage English words</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <h1>Essam Prog</h1>
    </div>
    
    <h1>Manage English words📚</h1>
    <div class="input-section">
        <input type="text" id="word-input" placeholder="Enter the English word">
        <input type="text" id="translation-input" placeholder="Enter the Arabic translation">
        <button onclick="addEntry()">Add</button>
    </div>
    <div class="filter-section">
        <button onclick="showAllWords()">📗 w o r d s</button>
        <button onclick="showWeakWords()">s e n t e n c e s</button>
    </div>
    <div class="output-section">
        <ul id="output-list"></ul>
    </div>
    

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <input type="text" id="edit-word-input" placeholder="Edit the English word">
            <input type="text" id="edit-translation-input" placeholder="Edit translation">
            <button onclick="saveEdit()">💾 S a v e</button>
            <button onclick="confirmDelete()">♻️ delete</button>
            <button id="mark-as-weak-button" onclick="markAsWeak()">Add to sentences</button>
            <button id="move-to-all-words-button" onclick="moveToAllWords()">Add to words</button>
        </div>
    </div>
    

    <script src="scripts.js"></script>
</body>
</html>
